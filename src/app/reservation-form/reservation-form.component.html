<div class="container">
    <app-home></app-home>

    <div class="form-container fade-in">
        <h3 class="form-title">{{ isEditMode ? 'Update Reservation' : 'Create New Reservation' }}</h3>

        <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label"><i class="bi bi-calendar-plus"></i> Check-In Date:</label>
                <input type="date" class="form-control" formControlName="checkInDate">
                <div class="error-message"
                    *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
                    <i class="bi bi-exclamation-circle"></i> Check-In Date is required.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="bi bi-calendar-minus"></i> Check-Out Date:</label>
                <input type="date" class="form-control" formControlName="checkOutDate">
                <div class="error-message"
                    *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
                    <i class="bi bi-exclamation-circle"></i> Check-Out Date is required.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="bi bi-person"></i> Guest Name:</label>
                <input type="text" class="form-control" formControlName="guestName" placeholder="Enter guest name">
                <div class="error-message"
                    *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
                    <i class="bi bi-exclamation-circle"></i> Guest Name is required.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="bi bi-envelope"></i> Guest Email:</label>
                <input type="email" class="form-control" formControlName="guestEmail" placeholder="Enter guest email">
                <div class="error-message"
                    *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
                    <i class="bi bi-exclamation-circle"></i> Valid email address is required.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="bi bi-door-closed"></i> Room Number:</label>
                <input type="number" class="form-control" formControlName="roomNumber" placeholder="Enter room number">
                <div class="error-message"
                    *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
                    <i class="bi bi-exclamation-circle"></i> Room Number is required.
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit" [disabled]="reservationForm.invalid">
                    <i class="bi" [ngClass]="isEditMode ? 'bi-pencil-square' : 'bi-check2-circle'"></i>
                    <span>{{ isEditMode ? 'Update Reservation' : 'Create Reservation' }}</span>
                </button>
            </div>
        </form>
    </div>
</div>
