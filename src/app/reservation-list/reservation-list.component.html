<div class="container">
    <app-home></app-home>

    <div class="list-container fade-in">
        <h2 class="list-title">Reservation List</h2>

        <div *ngIf="reservations.length; else noReservation">
            <ul class="reservation-list">
                <li *ngFor="let reservation of reservations" class="reservation-item">
                    <div class="reservation-details">
                        <div class="detail-row">
                            <span class="detail-label"><i class="bi bi-person-fill"></i> Guest:</span>
                            <span class="detail-value">{{reservation.guestName}}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="bi bi-envelope-fill"></i> Email:</span>
                            <span class="detail-value">{{reservation.guestEmail}}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="bi bi-door-closed-fill"></i> Room:</span>
                            <span class="detail-value">{{reservation.roomNumber}}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="bi bi-calendar-check-fill"></i> Check-In:</span>
                            <span class="detail-value">{{reservation.checkInDate}}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="bi bi-calendar-x-fill"></i> Check-Out:</span>
                            <span class="detail-value">{{reservation.checkOutDate}}</span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-action btn-edit" [routerLink]="['/edit', reservation.id]">
                            <i class="bi bi-pencil-square"></i> <span>Edit</span>
                        </button>
                        <button class="btn btn-action btn-delete" (click)="deleteReservation(reservation.id)">
                            <i class="bi bi-trash-fill"></i> <span>Delete</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

        <ng-template #noReservation>
            <div class="no-reservations">
                <i class="bi bi-calendar-x"></i>
                <p>No reservations available</p>
                <!-- <button class="btn btn-action btn-edit" [routerLink]="['/new']">
                    <i class="bi bi-plus-circle"></i> <span>Create your first reservation</span>
                </button> -->
            </div>
        </ng-template>
    </div>
</div>
